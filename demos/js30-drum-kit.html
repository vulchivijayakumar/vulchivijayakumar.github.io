<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript 30 - Drum kit</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/drum-kit.css">
  </head>
  <body>
    <header>
      <div class="container align-center">
        <h1>Drum Kit</h1>
        <p class="only-mobile">press any button.</p>
        <p class="hide-mobile">Use keyboard keys A S D F...</p>
      </div>
    </header>
    <div class="container">
      <ul class="keys fixed fixed-bottom">
        <li data-key="65" class="key"><span>A</span> <span>Boom</span></li>
        <li data-key="83" class="key"><span>S</span> <span>Clap</span></li>
        <li data-key="68" class="key"><span>D</span> <span>Hihat</span></li>
        <li data-key="70" class="key"><span>F</span> <span>Kick</span></li>
        <li data-key="71" class="key"><span>G</span> <span>Openhat</span></li>
        <li data-key="72" class="key"><span>H</span> <span>Ride</span></li>
        <li data-key="74" class="key"><span>J</span> <span>Snare</span></li>
        <li data-key="75" class="key"><span>K</span> <span>Tink</span></li>
        <li data-key="76" class="key"><span>L</span> <span>Tom</span></li>
      </ul>
      <audio data-key="65" src="./resources/sounds/boom.wav"></audio>
      <audio data-key="83" src="./resources/sounds/clap.wav"></audio>
      <audio data-key="68" src="./resources/sounds/hihat.wav"></audio>
      <audio data-key="70" src="./resources/sounds/kick.wav"></audio>
      <audio data-key="71" src="./resources/sounds/openhat.wav"></audio>
      <audio data-key="72" src="./resources/sounds/ride.wav"></audio>
      <audio data-key="74" src="./resources/sounds/snare.wav"></audio>
      <audio data-key="75" src="./resources/sounds/tink.wav"></audio>
      <audio data-key="76" src="./resources/sounds/tom.wav"></audio>
    </div>
    <script>
      window.addEventListener('click', function (e) {
        let target = e.target.parentNode.getAttribute('data-key');
        let audio = document.querySelector(`audio[data-key="${target}"]`);
        let key = document.querySelector(`.key[data-key="${target}"]`);
        if (!audio) return;
        audio.currentTime = 0; // play over and over gain.
        audio.play();
        key.classList.add('playing');
        setTimeout(function () {
          key.classList.remove('playing');
        }, 150);
      });
      window.addEventListener('keydown', function (e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0; // play over and over gain.
        audio.play();
        key.classList.add('playing');
        setTimeout(function () {
          key.classList.remove('playing');
        }, 150);
      });
    </script>
  </body>
</html>
