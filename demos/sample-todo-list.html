<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery todo list</title>
    <link rel="stylesheet" href="./css/todo-list.css">
  </head>
  <body>
    <header>
      <div class="container align-center">
        <h1>Todo's</h1>
      </div>
    </header>
    <div class="container">
      <form action="#" class="card-box form-task">
        <div class="input-field">
          <input id="input_task" type="text" value="" placeholder="Enter your task here.">
          <span id="input_task_error" class="input-error"></span>
        </div>
        <div class="button-field">
          <button id="addTaskBtn" type="submit" class=""><img src="./img/add.svg" alt="add" title="add"/></button>
        </div>
      </form>
      <div id="current_task_block" class="tasks-block tasks-block--current">
        <h4 class="heading-title">In progress tasks :</h4>
      </div>
      <div id="completed_task_block" class="tasks-block tasks-block--completed">
        <h4 class="heading-title">Completed tasks :</h4>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2018. Vijaya Kumar Vulchi</p>
      </div>
    </footer>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/todo-list.js"></script>
  </body>
</html>
