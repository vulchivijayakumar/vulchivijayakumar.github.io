<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery todo list</title>
    <link rel="stylesheet" href="./css/todo-list.css">
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="container">
          <h1 class="align-center">Todo's</h1>
          <div class="row">
            <p class="pull-left">HTML5 localStorage used. <span id="browser_localStorage_status"></span></p>
            <p class="pull-right">Clear existing <span id='clear_localStorage' class="link">localStorage</span>. <span id="cleared_localStorage"></span></p>
          </div>
        </div>
      </header>
      <div class="container">
        <form action="#" class="card-box form-task">
          <div class="input-field">
            <input id="input_task" type="text" value="" placeholder="Enter your task here.">
            <span id="input_task_error" class="input-error"></span>
          </div>
          <div class="button-field">
            <button id="addTaskBtn" type="submit" class=""><img src="./img/add.svg" alt="add" title="add"/></button>
          </div>
        </form>
        <div class="tasks-block tasks-block--current">
          <h4 class="heading-title">In progress tasks :</h4>
          <div id="current_task_block"></div>
        </div>
        <div class="tasks-block tasks-block--completed">
          <h4 class="heading-title">Completed tasks :</h4>
          <div id="completed_task_block"></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2018. Vijaya Kumar Vulchi</p>
      </div>
    </footer>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/todo-list.js"></script>
  </body>
</html>
