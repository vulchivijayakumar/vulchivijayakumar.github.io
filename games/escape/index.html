<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Escape from Vj</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/escape.css">
</head>
<body>
	<header>
		<ul class="main-nav">
			<li>
				<span class="menuBtn">Menu</span>
				<ul class="sub-nav">
					<li class="startGameBtn">New</li>
	  			<li class="quit-game">Quit</li>
				</ul>
			</li>
		</ul>
		<h1 class="app-title">Escape!</h1>
		<div class="scoreCard">Score: <span class="current-score">0</span></div>
	</header>
	<div class="container"></div>
  <div class="overlay">
    <div class="start-game">
      <span class="startGameBtn btn">Start Game</span>
    </div>
    <div class="end-game">
      <h2>Game Over</h2>
      <h2>Best Score: <span class="best-score">0</span></h2>
      <h2>Your Score is: <span class="current-score">0</span></h2>
      <span class="startGameBtn btn">Restart</span>
    </div>
  </div>
	<script type="text/javascript" src="javascript/escape.js"></script>
</body>
</html>
